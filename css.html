<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Mahasiswa</title>
    <style>
        body {
            background: cadetblue;
            font-family: 'Tahoma', sans-serif;
        }
        .h1{
            text-align: center;
            font-family: 'Tahoma', sans-serif;
            margin-top: 1%;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .photo-wrapper {
            width: 200px;
            height: 200px;
            border: 4px whitesmoke;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px whitesmoke;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        .info-table {
            width: 450px;
            background-color: whitesmoke;
            padding: 10px;
            border-radius: 9px;
            box-shadow: 0px 1px 9px 5px rgba(0, 0, 0, 0.2);
        }
        table {
            border: 1px solid black;
            width: 100%; /* Make table width responsive */
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px 12px;
        }
        td:first-child {
            font-weight: bold;
        }
        .btn-simpan {
            font-family: 'Tahoma', sans-serif;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: whitesmoke;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: black;
            text-align: center;
        }
        .btn-simpan:hover {opacity: 1}
            
    </style>
    <script>
        function simpanData() {
            alert("Data berhasil disimpan");
        }
    </script>
</head>
<body>
    <h1 class="h1">Biodata Mahasiswa</h1>
    <div class="container">
        <div class="photo-wrapper">
            <div class="profile-pic">
                <!-- Ganti 'Foto.jpeg' sesuai gambar -->
                <img src="Foto.jpeg" alt="Foto Profil">
            </div>
        </div>
        <div class="info-table">
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td>Aura Maliya</td>
                </tr>
                <tr>
                    <td>NIM</td>
                    <td>:</td>
                    <td>D212111026</td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td>Batujajar</td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>:</td>
                    <td>
                        <ul>
                            <li>Jogging</li>
                            <li>Baca AU</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
        <button class="btn-simpan" onclick="simpanData()">Simpan</button>
    </div>

</body>
</html>
